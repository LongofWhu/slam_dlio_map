dlio:

  version: 1.1.1

  adaptive: true

  pointcloud:
    deskew: true
    voxelize: true
  odom:
    gravity: 9.80665
  imu:
    calibration: true
    intrinsics:
      accel:
        bias: [ 0.10579531, -0.08865345, -8.80646992]
        sm:   [ 1.,  0.,  0.,
                0.,  1.,  0.,
                0.,  0.,  1. ]
      gyro:
        bias: [ 0.00414670, -0.00065187, 0.00062295 ]

  extrinsics:
    baselink2imu:
      t: [ 0.01275, 0.0445, 0.0848 ]
      R: [ 1.,  0.,  0.,
           0.,  1.,  0.,
           0.,  0.,  1. ]
    baselink2lidar:
      t: [ 0.,  0.,  0. ]
      R: [ 1.,  0.,  0.,
           0.,  1.,  0.,
           0.,  0.,  1. ]
